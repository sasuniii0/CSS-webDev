<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation inclass</title>
  <style>
    section{
      width: 800px;
      height: 600px;
      border: black 2px solid;
    }
    section>div{
      position: relative;
      width: 100px;
      aspect-ratio: 1/1;
      background: #00fbff;
      animation-name: round;
      animation-duration: 5s;
      animation-iteration-count: infinite;

    }
    @keyframes round {
      0%{
          top: 0;
          left: 0;
      }
      25%{
         left: 700px;
         top: 0;
      }
      50%{
         top: 500px;
         left: 700px;
      }
      75%{
         top: 500px;
         left: 0;
      }
      100%{
         top: 0;
         left: 0;
      }
    }
  </style>
</head>
<body>
    <section>
      <div></div>
    </section>
</body>
</html>
