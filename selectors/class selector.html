<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>class selector</title>

    <style>
        #special-topic1{
            color: black;
            background: violet;
        }

        .my-topic{
            background: aqua;
            color: white;
        }
        #special-topic2{
            color:black;
        }
    </style>


</head>
<body>
    <h1 class = "my-topic">Hello world 1</h1>
    <p>Welcome to my website</p>

    <h1 class = "my-topic">Hello world 2</h1>
    <p>Welcome to my website</p>

    <h1 id = "special-topic1">Hello world 3</h1>
    <p id = "special-topic2">Welcome to my website</p>
</body>
</html>
