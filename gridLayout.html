<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid layout</title>
    <style>
        section{
            display: grid;
            width: 1000px;
            height: 500px;
            border: black solid 3px;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            /*fr --> fragment */
        }
        section>div{
            background: deepskyblue;
            border: 2px solid darkblue;
        }
    </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>
</html>
