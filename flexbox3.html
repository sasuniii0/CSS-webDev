<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex box 3</title>
  <link rel="stylesheet" href="lib/normalize.css">
  <style>
    section{
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 10px;
    }
    section>div{
      width: 100px;
      aspect-ratio: 1/1;
      background: pink;
      border: deeppink 2px solid;
    }
  </style>
</head>
<body>
    <section>
      <div></div>
    </section>
</body>
</html>
