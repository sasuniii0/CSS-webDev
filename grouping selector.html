<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grouping selector</title>

    <style>
        h1,#my-item,#my-topic{
            background: yellow;
        }
    </style>
</head>
<body>
    <h1>HELLO WORLD</h1>

    <ol>
        <li>A</li>
        <li id ="my-item">B</li>
        <li>C</li>
        <li>D</li>
        <li>E</li>
        <li>F</li>
    </ol>
    <p id="my-topic">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consectetur excepturi illo impedit quod!
        Adipisci consequatur distinctio magni nisi nobis repellendus tenetur! Asperiores blanditiis corporis
        ducimus est laudantium officia quisquam ut!
    </p>
</body>
</html>
