<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>assignmnet 2 day 12</title>
    <link rel="stylesheet" href="lib/normalize.css">
  <style>
    section{
        display: flex;
        height: 500px;
        justify-content: space-around;
        width: 1000px;
        padding: 10px;
        border: black 1px solid;
    }
    section > div{
      width: 200px;
      aspect-ratio: 1/1;
      background: hotpink;
      border: black 2px solid;
    }
    section>div:nth-child(1){
        align-self: self-start;
    }
    section>div:nth-child(2){
        align-self: center;
    }
    section>div:nth-child(3){
        align-self: self-end;
    }
    section>div:nth-child(4){
        align-self: center;
    }
    section>div:nth-child(5){
        align-self: self-start;
    }
    section>div:nth-child(6){
        align-self: center;
    }
  </style>
</head>
<body>
<section>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
</section>
</body>
</html>
