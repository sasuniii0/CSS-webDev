<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex box</title>

    <link rel="stylesheet" href="lib/normalize.css">
  <style>
    section{
        font-size: 30px;
        display: flex;
        /*
        flex-direction: column;!*flex direction is column*!
        */
        /*
        flex-direction: row;!*default flex direction*!
        */
        /*
        flex-direction: row-reverse;
        */
        flex-direction: column-reverse;
    }
    section>div{
        padding: 5px;
        margin: 2px;
        border: 2px solid black;
    }
  </style>
</head>
<body>
<section>
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>
    <div>E</div>
</section>
</body>
</html>
